<body>
    <div class="container">
        <div class="comparison-table">
            <h3>ğŸ“Š æ€§èƒ½å¯¹æ¯”</h3>
            <table>
                <thead>
                    <tr>
                        <th>å®ç°</th>
                        <th>æ¸²æŸ“æ—¶é—´</th>
                        <th>FPS</th>
                        <th>ååé‡</th>
                        <th>ç›¸å¯¹æ€§èƒ½</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>âš¡ Zig SIMD</strong></td>
                        <td id="avgTimeZig">-</td>
                        <td id="avgFpsZig">-</td>
                        <td id="throughputZig">-</td>
                        <td id="speedupZig">åŸºå‡†</td>

                    <tr>
                        <td><strong>ğŸ¦€ Rust</strong></td>
                        <td id="avgTimeRust">-</td>
                        <td id="avgFpsRust">-</td>
                        <td id="throughputRust">-</td>
                        <td id="speedupRust">-</td>
                    </tr>
                    <tr>
                        <td><strong>ğŸŸ¨ JS</strong></td>
                        <td id="avgTimeJS">-</td>

                        <td id="throughputJS">-</td>
                        <td id="speedupJS">-</td>

        </div>

        <div class="canvas-grid">
            <div class="canvas-wrapper">
                <h3>âš¡ Zig SIMD</h3>
                <canvas id="canvasZig" width="350" height="350"></canvas>
                <div class="perf-info">
                    <div class="perf-time">æ—¶é—´: <span id="timeZig">-</span> ms</div>
                    <div class="perf-fps">FPS: <span id="fpsZig">-</span></div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <h3>ğŸ¦€ Rust Scalar</h3>
                <canvas id="canvasRust" width="350" height="350"></canvas>
                <div class="perf-info">
                    <div class="perf-time">æ—¶é—´: <span id="timeRust">-</span> ms</div>
                    <div class="perf-fps">FPS: <span id="fpsRust">-</span></div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <h3>ğŸŸ¨ JavaScript</h3>
                <canvas id="canvasJS" width="350" height="350"></canvas>
                <div class="perf-info">
                    <div class="perf-time">æ—¶é—´: <span id="timeJS">-</span> ms</div>
                    <div class="perf-fps">FPS: <span id="fpsJS">-</span></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label>ğŸ’¡ å…‰æº:</label>
                    <input type="range" id="numLights" min="1" max="20" value="5" step="1">
                    <span class="value" id="numLightsValue">5</span>
                </div>

                <div class="control-item">
                    <label>ğŸ“ åŠå¾„:</label>
                    <input type="range" id="lightRadius" min="50" max="300" value="150" step="10">
                    <span class="value" id="lightRadiusValue">150</span>
                </div>

                <div class="control-item">
                    <label>â˜€ï¸ å¼ºåº¦:</label>
                    <input type="range" id="lightIntensity" min="10" max="255" value="100" step="5">
                    <span class="value" id="lightIntensityValue">100</span>
                </div>

                <div class="control-item">
                    <label>ğŸš€ é€Ÿåº¦:</label>
                    <input type="range" id="animSpeed" min="0" max="5" value="1" step="0.1">
                    <span class="value" id="animSpeedValue">1.0</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-success" id="btnStart">â–¶ï¸ å¼€å§‹</button>
                <button class="btn btn-danger" id="btnStop">â¸ï¸ åœæ­¢</button>
                <button class="btn btn-primary" id="btnReset">ğŸ”„ é‡ç½®</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, {
            wasm_alloc_pixel_buffer,
            wasm_alloc_lights_buffer,
            wasm_alloc_background_buffer,
            wasm_render_lights_scalar,
            wasm_render_lights_simd,
            get_version
        } from './www/pkg/autozig_wasm_light.js';

        // åˆå§‹åŒ– WASM
        const wasm = await init();
        console.log('âœ…', get_version());

        const WIDTH = 350;
        const HEIGHT = 350;

        // åŠ è½½åº•å›¾ (logo.jpg)
        const backgroundBufferPtr = wasm_alloc_background_buffer(WIDTH, HEIGHT);
        const backgroundBufferLen = WIDTH * HEIGHT * 4;
        const backgroundView = new Uint8Array(wasm.memory.buffer, backgroundBufferPtr, backgroundBufferLen);
        
        // åŠ è½½logo.jpgå¹¶å†™å…¥åº•å›¾ç¼“å†²åŒº
        const loadBackground = async () => {
            try {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.src = './www/logo.jpg';
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => {
                        console.warn('âš ï¸ logo.jpg åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ¸å˜åº•å›¾');
                        resolve();
                    };
                });
                
                if (img.complete && img.naturalWidth > 0) {
                    // åˆ›å»ºä¸´æ—¶canvasç¼©æ”¾å›¾ç‰‡åˆ°350x350
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = WIDTH;
                    tempCanvas.height = HEIGHT;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(img, 0, 0, WIDTH, HEIGHT);
                    
                    // è¯»å–åƒç´ æ•°æ®å¹¶å†™å…¥WASMåº•å›¾ç¼“å†²åŒº
                    const imageData = tempCtx.getImageData(0, 0, WIDTH, HEIGHT);
                    backgroundView.set(imageData.data);
                    console.log('âœ… åº•å›¾åŠ è½½æˆåŠŸ (logo.jpg)');
                } else {
                    throw new Error('Image load failed');
                }
            } catch (e) {
                // ä½¿ç”¨é»˜è®¤æ¸å˜åº•å›¾
                for (let y = 0; y < HEIGHT; y++) {
                    for (let x = 0; x < WIDTH; x++) {
                        const idx = (y * WIDTH + x) * 4;
                        backgroundView[idx + 0] = Math.floor((x / WIDTH) * 100 + 50); // R
                        backgroundView[idx + 1] = Math.floor((y / HEIGHT) * 100 + 50); // G
                        backgroundView[idx + 2] = 100; // B
                        backgroundView[idx + 3] = 255; // A
                    }
                }
                console.log('âœ… ä½¿ç”¨é»˜è®¤æ¸å˜åº•å›¾');
            }
        };
        
        await loadBackground();

        // ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvasZig = document.getElementById('canvasZig');
        const canvasRust = document.getElementById('canvasRust');
        const canvasJS = document.getElementById('canvasJS');

        const ctxZig = canvasZig.getContext('2d');
        const ctxRust = canvasRust.getContext('2d');
        const ctxJS = canvasJS.getContext('2d');

        // åˆ†é…é›¶æ‹·è´ç¼“å†²åŒº
        const pixelBufferPtr = wasm_alloc_pixel_buffer(WIDTH, HEIGHT);
        const pixelBufferLen = WIDTH * HEIGHT * 4;
        console.log(`ğŸ“¦ åƒç´ ç¼“å†²åŒº: ${pixelBufferPtr}, å¤§å°: ${pixelBufferLen} bytes`);

        // è·å– WASM å†…å­˜è§†å›¾ï¼ˆé›¶æ‹·è´ï¼‰
        const wasmMemory = wasm.memory;
        const pixelView = new Uint8Array(wasmMemory.buffer, pixelBufferPtr, pixelBufferLen);

        // å…‰æºæ•°æ®
        let numLights = 5;
        let lightsBufferPtr = wasm_alloc_lights_buffer(numLights);
        let lights = [];

        // æ€§èƒ½ç»Ÿè®¡
        const perfStats = {
            zig: { times: [], fps: [] },
            rust: { times: [], fps: [] },
            js: { times: [], fps: [] }
        };

        let animationId = null;
        let isRunning = false;
        let animTime = 0;

        // åˆå§‹åŒ–å…‰æº - ä½¿ç”¨å›ºå®šé¢œè‰²ï¼ˆçº¢ã€é»„ã€ç´«ã€æ©™ã€ç»¿ã€é’ï¼‰
        function initLights() {
            lights = [];
            const radius = parseFloat(document.getElementById('lightRadius').value);
            const intensity = parseFloat(document.getElementById('lightIntensity').value);
            numLights = parseInt(document.getElementById('numLights').value);

            lightsBufferPtr = wasm_alloc_lights_buffer(numLights);

            // é¢„å®šä¹‰çš„å½©è‰²å…‰æºï¼ˆRGBå€¼ï¼‰
            const lightColors = [
                { r: 255, g: 50, b: 50 },    // çº¢è‰²
                { r: 255, g: 200, b: 50 },   // é»„è‰²
                { r: 200, g: 50, b: 255 },   // ç´«è‰²
                { r: 255, g: 150, b: 50 },   // æ©™è‰²
                { r: 50, g: 255, b: 100 },   // ç»¿è‰²
                { r: 50, g: 200, b: 255 },   // é’è‰²
                { r: 255, g: 100, b: 150 },  // ç²‰è‰²
                { r: 150, g: 255, b: 50 },   // é»„ç»¿è‰²
                { r: 100, g: 150, b: 255 },  // è“ç´«è‰²
                { r: 255, g: 50, b: 150 },   // ç«çº¢è‰²
            ];

            for (let i = 0; i < numLights; i++) {
                const angle = (i / numLights) * Math.PI * 2;
                const color = lightColors[i % lightColors.length]; // å¾ªç¯ä½¿ç”¨é¢œè‰²
                
                lights.push({
                    x: WIDTH / 2 + Math.cos(angle) * 80,
                    y: HEIGHT / 2 + Math.sin(angle) * 80,
                    z: 50,
                    intensity: intensity,
                    r: color.r,
                    g: color.g,
                    b: color.b,
                    radius: radius,
                    angle: angle,
                    speed: Math.random() * 0.5 + 0.5
                });
            }

            updateLightsBuffer();
        }

        // æ›´æ–°å…‰æºç¼“å†²åŒº
        function updateLightsBuffer() {
            const lightView = new Float32Array(wasm.memory.buffer, lightsBufferPtr, numLights * 8);
            for (let i = 0; i < numLights; i++) {
                const light = lights[i];
                const offset = i * 8;
                lightView[offset + 0] = light.x;
                lightView[offset + 1] = light.y;
                lightView[offset + 2] = light.z;
                lightView[offset + 3] = light.intensity;
                lightView[offset + 4] = light.r;
                lightView[offset + 5] = light.g;
                lightView[offset + 6] = light.b;
                lightView[offset + 7] = light.radius;
            }
        }

        // åŠ¨ç”»å…‰æº
        function animateLights() {
            const speed = parseFloat(document.getElementById('animSpeed').value);
            animTime += 0.016 * speed;

            for (let i = 0; i < lights.length; i++) {
                const light = lights[i];
                const t = animTime * light.speed;
                light.x = WIDTH / 2 + Math.cos(light.angle + t) * 80;
                light.y = HEIGHT / 2 + Math.sin(light.angle + t) * 80;
                light.z = 50 + Math.sin(t * 2) * 30;
            }

            updateLightsBuffer();
        }

        // JavaScript æ¸²æŸ“å®ç°ï¼ˆåŒ¹é…light.zigç®—æ³•ï¼šåº•å›¾+å¹³æ–¹è¡°å‡+ç¯å¢ƒå…‰ï¼‰
        function renderJS() {
            const imageData = ctxJS.createImageData(WIDTH, HEIGHT);
            const data = imageData.data;
            const ambient = 0.15; // ç¯å¢ƒå…‰å¼ºåº¦15%

            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const idx = (y * WIDTH + x) * 4;
                    
                    // è¯»å–åº•å›¾é¢œè‰²
                    const bgIdx = (y * WIDTH + x) * 4;
                    const base_r = backgroundView[bgIdx + 0];
                    const base_g = backgroundView[bgIdx + 1];
                    const base_b = backgroundView[bgIdx + 2];

                    // ğŸ”¥ ç´¯ç§¯å½©è‰²å…‰ç…§ï¼ˆRGBç‹¬ç«‹ï¼‰
                    let light_r = 0.0;
                    let light_g = 0.0;
                    let light_b = 0.0;

                    // ç´¯ç§¯æ‰€æœ‰å…‰æºçš„å½©è‰²å…‰ç…§
                    for (const light of lights) {
                        const dx = x - light.x;
                        const dy = y - light.y;
                        const dz = 0 - light.z;
                        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                        if (dist < light.radius) {
                            // å¹³æ–¹è¡°å‡å…‰ç…§æ¨¡å‹
                            const norm_dist = dist / light.radius;
                            const falloff = (1.0 - norm_dist * norm_dist) * (light.intensity / 100.0);
                            
                            // ğŸ”¥ å½©è‰²å…‰ç…§è´¡çŒ®ï¼ˆæ¯ä¸ªRGBé€šé“ç‹¬ç«‹ï¼‰
                            light_r += light.r * falloff;
                            light_g += light.g * falloff;
                            light_b += light.b * falloff;
                        }
                    }

                    // ç¯å¢ƒå…‰ç…§äº®åº•å›¾ + å½©è‰²å…‰ç…§æ··åˆ
                    const final_r = Math.min(255, base_r * ambient + light_r);
                    const final_g = Math.min(255, base_g * ambient + light_g);
                    const final_b = Math.min(255, base_b * ambient + light_b);

                    data[idx + 0] = final_r;
                    data[idx + 1] = final_g;
                    data[idx + 2] = final_b;
                    data[idx + 3] = 255;
                }
            }

            ctxJS.putImageData(imageData, 0, 0);
        }

        // æ›´æ–°æ€§èƒ½ç»Ÿè®¡
        function updatePerfStats(impl, duration) {
            const fps = 1000 / duration;
            perfStats[impl].times.push(duration);
            perfStats[impl].fps.push(fps);

            if (perfStats[impl].times.length > 60) {
                perfStats[impl].times.shift();
                perfStats[impl].fps.shift();
            }

            const avgTime = perfStats[impl].times.reduce((a, b) => a + b, 0) / perfStats[impl].times.length;
            const avgFps = perfStats[impl].fps.reduce((a, b) => a + b, 0) / perfStats[impl].fps.length;

            // æ˜ å°„è¡¨ï¼šimplåç§° -> å…ƒç´ IDåç¼€
            const idMap = {
                'zig': 'Zig',
                'rust': 'Rust',
                'js': 'JS'
            };
            const idSuffix = idMap[impl];

            document.getElementById(`time${idSuffix}`).textContent = duration.toFixed(2);
            document.getElementById(`fps${idSuffix}`).textContent = fps.toFixed(1);

            document.getElementById(`avgTime${idSuffix}`).textContent = avgTime.toFixed(2) + ' ms';
            document.getElementById(`avgFps${idSuffix}`).textContent = avgFps.toFixed(1);

            const throughput = (pixelBufferLen / 1024 / 1024) / (avgTime / 1000);
            document.getElementById(`throughput${idSuffix}`).textContent = throughput.toFixed(2) + ' MB/s';

            // è®¡ç®—ç›¸å¯¹æ€§èƒ½
            if (perfStats.zig.times.length > 0) {
                const zigAvg = perfStats.zig.times.reduce((a, b) => a + b, 0) / perfStats.zig.times.length;
                
                if (impl === 'zig') {
                    document.getElementById('speedupZig').textContent = 'åŸºå‡† (1.00x)';
                } else {
                    const avg = perfStats[impl].times.reduce((a, b) => a + b, 0) / perfStats[impl].times.length;
                    const speedup = (avg / zigAvg).toFixed(2);
                    document.getElementById(`speedup${idSuffix}`).innerHTML =
                        `<span class="speedup">${speedup}x</span>`;
                }
            }
        }

        // æ¸²æŸ“å¾ªç¯
        function renderFrame() {
            if (!isRunning) return;

            animateLights();

            // Zig SIMD
            let start = performance.now();
            wasm_render_lights_simd(pixelBufferPtr, WIDTH, HEIGHT, lightsBufferPtr, numLights, backgroundBufferPtr);
            const imageDataZig = new ImageData(new Uint8ClampedArray(pixelView), WIDTH, HEIGHT);
            ctxZig.putImageData(imageDataZig, 0, 0);
            let zigDuration = performance.now() - start;
            updatePerfStats('zig', zigDuration);

            // Rust Scalar
            start = performance.now();
            wasm_render_lights_scalar(pixelBufferPtr, WIDTH, HEIGHT, lightsBufferPtr, numLights, backgroundBufferPtr);
            const imageDataRust = new ImageData(new Uint8ClampedArray(pixelView), WIDTH, HEIGHT);
            ctxRust.putImageData(imageDataRust, 0, 0);
            let rustDuration = performance.now() - start;
            updatePerfStats('rust', rustDuration);

            // JavaScript
            start = performance.now();
            renderJS();
            let jsDuration = performance.now() - start;
            updatePerfStats('js', jsDuration);

            animationId = requestAnimationFrame(renderFrame);
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('btnStart').addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                renderFrame();
            }
        });

        document.getElementById('btnStop').addEventListener('click', () => {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        document.getElementById('btnReset').addEventListener('click', () => {
            initLights();
        });

        // æ»‘å—äº‹ä»¶
        document.getElementById('numLights').addEventListener('input', (e) => {
            document.getElementById('numLightsValue').textContent = e.target.value;
            initLights();
        });

        document.getElementById('lightRadius').addEventListener('input', (e) => {
            document.getElementById('lightRadiusValue').textContent = e.target.value;
            const radius = parseFloat(e.target.value);
            lights.forEach(light => light.radius = radius);
            updateLightsBuffer();
        });

        document.getElementById('lightIntensity').addEventListener('input', (e) => {
            document.getElementById('lightIntensityValue').textContent = e.target.value;
            const intensity = parseFloat(e.target.value);
            lights.forEach(light => light.intensity = intensity);
            updateLightsBuffer();
        });

        document.getElementById('animSpeed').addEventListener('input', (e) => {
            document.getElementById('animSpeedValue').textContent = parseFloat(e.target.value).toFixed(1);
        });

        // åˆå§‹åŒ–
        initLights();
        console.log('âœ… ç´§å‡‘ç‰ˆåˆå§‹åŒ–å®Œæˆï¼Œç‚¹å‡»"å¼€å§‹"æŒ‰é’®æŸ¥çœ‹æ•ˆæœ');
    </script>
