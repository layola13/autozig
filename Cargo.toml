# AutoZig - Safe Rust to Zig FFI bindings generator
# Inspired by autocxx for C++

[package]
name = "autozig"
version = "0.1.0"
authors = ["AutoZig Contributors"]
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and Zig"
repository = "https://github.com/yourusername/autozig"
edition = "2021"
keywords = ["ffi", "zig"]
categories = ["development-tools::ffi", "api-bindings"]
rust-version = "1.77"

resolver = "2"

[dependencies]
autozig-macro = { path = "macro", version = "0.1.0" }

[workspace]
members = [
    "parser",
    "engine",
    "gen/build",
    "macro",
    "demo",
    "examples/structs",
    "examples/enums",
    "examples/complex",
    "examples/smart_lowering",
    "examples/external",
    "examples/trait_calculator",
    "examples/trait_hasher",
    "examples/security_tests",
    "examples/generics",
    "examples/async"
]

[features]
# Enable build-time code generation
build = []